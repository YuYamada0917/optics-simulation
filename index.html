<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球面波の干渉シミュレーション</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">球面波の干渉</h1>
    <div class="container">
        <canvas id="waveCanvas"></canvas>
        <div id="controls">
            <button id="clearButton">全てクリア</button>
            <button id="toggleSimulationButton">時間停止/再開</button>
            <button id="toggleModeButton">干渉モード</button>
            <span>波源: <span id="sourceCount">0</span></span>
        </div>
        <div id="sourceList"></div>
        <div id="instructions">
            <p>キャンバスをクリックして波源を追加します。</p>
            <p>「距離測定」ボタンをクリックし、キャンバス上の任意の点をクリックして距離を測定します。</p>
            <p>「時間停止/再開」ボタンでシミュレーション全体の時間進行を制御できます。</p>
            <p>「干渉モード」ボタンで、波の重ね合わせによる干渉を表示/非表示にできます。</p>
        </div>
    </div>
    <script src="WaveSimulation.js"></script>
    <script src="main.js"></script>
</body>
</html>
